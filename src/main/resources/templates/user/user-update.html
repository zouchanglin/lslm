<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" th:href="@{/img/favicon.ico}">

    <title>仪表盘 Template for Bootstrap</title>
    <script th:src="@{/js/jquery.js}"></script>
    <script th:src="@{/js/bootstrap.js}"></script>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">后台管理系统</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">仪表盘</a></li>
            <li><a href="#">设置</a></li>
            <li><a href="#">配置</a></li>
            <li><a href="#">帮助</a></li>
          </ul>
          <form class="navbar-form navbar-right">
            <input type="text" class="form-control" placeholder="Search...">
          </form>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li><a href="/admin/index">总览 <span class="sr-only">(current)</span></a></li>
            <li><a href="/admin/company/show">企业管理</a></li>
            <li><a href="/admin/activity/show">活动管理</a></li>
            <li class="active"><a href="/admin/user/show">用户管理</a></li>
          </ul>
          <ul class="nav nav-sidebar">
            <li><a href="">Nav item again</a></li>
            <li><a href="">One more nav</a></li>
            <li><a href="">Another nav item</a></li>
            <li><a href="">More navigation</a></li>
          </ul>
          <ul class="nav nav-sidebar">
            <li><a href="">Nav item again</a></li>
            <li><a href="">One more nav</a></li>
            <li><a href="">Another nav item</a></li>
          </ul>
        </div>
          <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

            <div class="container">
              <div class="row clearfix">
                <div class="col-md-12 column">
                  <div class="col-md-8 column">
                    <form role="form" method="post" action="/admin/user/update-info">
                      <!-- 隐藏此标签 -->
                      <input name="userOpenid" type="hidden" class="form-control" id="userOpenid" th:value="${userInfo.userOpenid}"/>
                      <div class="form-group">
                        <label for="userName">用户名</label>
                        <input name="userName" type="text" class="form-control" id="userName" th:value="${userInfo.userName}"/>
                      </div>

                      <div class="form-group">
                        <label for="userAddress">用户地址</label>
                        <input name="userAddress" type="text" class="form-control" id="userAddress" th:value="${userInfo.userAddress}"/>
                      </div>

                      <div class="form-group">
                        <label for="userSchool">用户学校</label>
                        <input name="userSchool" type="text" class="form-control" id="userSchool" th:value="${userInfo.userSchool}"/>
                      </div>

                      <div class="form-group">
                        <label for="userPhone">联系电话</label>
                        <input name="userPhone" type="number" class="form-control" id="userPhone" th:value="${userInfo.userPhone}"/>
                      </div>

                      <div class="form-group">
                        <label for="userType">用户类型</label><input name="userType" type="number"
                        class="form-control" id="userType" th:value="${userInfo.userType}"/>
                      </div>
                      <div class="form-group">
                        <label for="userRegdate">注册时间</label>
                        <input name="userRegdate" type="date" class="form-control" id="userRegdate"
                        th:value="${#dates.format(userInfo.userRegdate, 'yyyy-MM-dd')}"/>
                      </div>
                      <div class="form-group">
                        <label for="userIntegral">积分</label>
                        <input name="userIntegral" type="number" class="form-control" id="userIntegral"
                        th:value="${userInfo.userIntegral}"/>
                      </div>

                      <div class="form-group">
                        <label for="userOther">备注</label>
                        <textarea rows="5" cols="24" class="form-control" name="userOther" id="userOther" th:text="${userInfo.userOther}">默认出现文本</textarea>
                      </div>
                      <button type="submit" class="btn btn-default">确认修改</button>
                    </form>
                  </div>
                  <div class="col-md-4 column">
                  </div>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    <!-- Bootstrap core JavaScript -->
  </body>
</html>
